<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-交换变量</title>
</head>
<body>
    <h1>声明一个临时变量temp</h1>
    <h3>num1的值赋值给temp</h3>
    <h3>把num2的值赋值给num1</h3>
    <h3>把temp的值给num2</h3>
    <script>
        let num1 = 10
        let num2 = 20
        let temp
        temp = num1
        num1 = num2
        num2 = temp
        console.log(num1,num2);
        
    </script>
</body>
</html>
