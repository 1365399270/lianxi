<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        position: fixed;
        left: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <img src="./images/avatar.jpg" alt="" />
    <script>
      // 获取元素
      const img = document.querySelector("img");
      setInterval(function () {
        img.style.display = "none";
      }, 5000);
    </script>
  </body>
</html>
