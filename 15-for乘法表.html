<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14-for乘法表</title>
    <style>
        span{
            display: inline-block;
            width: 100px;
            padding: 5px 10px;
            border: 1px pink;
            margin: 2px;
            border-radius: 5px;
            box-shadow: 2px 2px 2px rgba(255, 192, 203, .4);
            background-color: rgba(255, 192, 203, .1);
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        for(let i = 1; i <= 9; i++){
            for(let j = 1; j <= i; j++){
                document.write(`<span>${j} * ${i} = ${j * i}</span>`)
            }
            document.write(`<br>`)
        }
    </script>
</body>
</html>
