<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14-for练习</title>
</head>
<body>
    <script>
        let row = +prompt('输入几行')
        let col = +prompt('输入几列')
        for(let i = 1; i <= row; i++){
            for(let j = 1; j <= col; j++){
                document.write('*')
            }
        document.write('<br>')
        }
    </script>
</body>
</html>
