<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-数组筛选</title>
</head>
<body>
    <script>
        let arr = [2, 6, 1, 77, 0, 52, 0, 25, 7]

        let newArr = [] // 存放比10大的数
        let newArr2 = []  // 存放比10小的数

        for (let i = 0; i < arr.length; i++) {
            // 10 以上的数字
            if(arr[i] > 10){
                newArr.push(arr[i])
            }
            // 10 以下的数字
            if(arr[i] < 10){
                newArr2.push(arr[i])
            }
        }
        console.log(`比10大的数有 ${newArr} 比10小的数有 ${newArr2}`);
    </script>
    </body>
</html>
