<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-简单计算器</title>
</head>
<body>
    <script>
        let num1 = +prompt('输入第一个数')
        let num2 = +prompt('输入第二个数')
        let sp = prompt('输入 + - * / 其中一个')
        switch(sp){
        case '+':
            alert(`两个数的加发操作是：${num1 + num2}`)
            break
        case '-':
            alert(`两个数的减发操作是：${num1 - num2}`)
            break
        case '*':
            alert(`两个数的乘发操作是：${num1 * num2}`)
            break
        case '/':
            alert(`两个数的除发操作是：${num1 / num2}`)
            break
        default:
            alert('请输入+ - * /')

        }
    </script>
</body>
</html>
