<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07-增加年龄</title>
</head>
<body>
   <script>
    let age = +prompt('你现在多少岁？')
    let nian = +prompt('多少年')
    let jieguo = age + nian
    console.log(`${nian}年后，你${jieguo}岁`);
    
   </script> 
</body>
</html>
