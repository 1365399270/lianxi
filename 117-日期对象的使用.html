      // 显示格式化时间
      const div = document.querySelector("div");
      function getMyDate() {
        const date = new Date();
        // 时间补零
        let h = date.getHours();
        let m = date.getMinutes();
        let s = date.getSeconds();
        h = h < 10 ? "0" + h : h;
        m = m < 10 ? "0" + m : m;
        s = s < 10 ? "0" + s : s;

        return `${date.getFullYear()}年${
          date.getMonth() + 1
        }月${date.getDate()}日 ${h}:${m}:${s}`;
      }
      div.innerHTML = getMyDate();

      setInterval(function () {
        div.innerHTML = getMyDate();
      }, 1000);
