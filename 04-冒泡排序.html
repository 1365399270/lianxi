<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-冒泡排序</title>
</head>
<body>
    <script>
        let arr = [3, 2, 5, 1, 4]
        for(let i = 0; i < arr.length - 1; i++){
            for(let j = 0; j < arr.length - 1 - i; j++){
                if(arr[j] > arr[j + 1]){
                    // 交换位置
                    let temp = arr[j]
                    arr[j] = arr[j + 1]
                    arr[j + 1] = temp

                    // let num1 = 10
                    // let num2 = 20
                    // let temp
                    // temp = num1
                    // num1 = num2
                    // num2 = temp
                }
            }

        }
    console.log(arr);
                  
    </script>
</body>
</html>
