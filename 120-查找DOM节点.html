<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="yeye">
        <div class="dad">
            <div class="baby"></div>
        </div>
    </div>
    <ul>
        <li><p>第一个段落</p></li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
      <script>
        // 父节点查找
        const baby = document.querySelector(".baby");
        console.log(baby); // 返回DOM的对象
        console.log(baby.parentNode); // 返回DOM的对象
        console.log(baby.parentNode.parentNode); // 返回DOM的对象
        console.log("---------------------------------");

        // 子节点查找
        const ul = document.querySelector("ul");
        console.log(ul.children);// 得到伪数组
        console.log("---------------------------------");

        //兄弟节点查找
        const li3 = document.querySelector("li:nth-child(3)");
        console.log(li3.previousElementSibling); // 上一个兄弟节点
        console.log(li3.nextElementSibling); // 下一个兄弟节点

         
      </script>
    </div>
  </body>
</html>
